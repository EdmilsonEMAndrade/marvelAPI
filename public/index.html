<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio API Marvel</title>
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>

  <header id="marvelHeader">
    <img src="./img/MarvelLogo.svg" alt="Marvel">
  </header>

  <div id="search">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Character" aria-label="Character"
        aria-describedby="button-addon2" id="searchCharacter">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
  </div>
  <div id="total">

  </div>
  <div id="results">
    <p>Characters shown </p>
    <span>-</span>
    <a class="results">50</a>
    <span>-</span>
    <a class="results">80</a>
    <span>-</span>
    <a class="results">100</a>
  </div>

  <div id="imgs"></div>

  <nav>
    <ul class="pagination"></ul>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="marvelCharacterModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="characterName">Nome</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center" id="imgCharacter">

        </div>
        <div class="modal-body" id="descrition">
          ...
        </div>
        <hr>
        <h5 class="modal-title" id="exampleModalLabel">Comics</h5>
        <div id="characterComic"></div>
        <div class="modal-body d-flex justify-content-center">
          <button type="button" class="btn btn-secondary" id="moreComics">+</button>
        </div>
        <div id="characterMoreComics">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="./bundle.js"></script>
</body>

</html>
